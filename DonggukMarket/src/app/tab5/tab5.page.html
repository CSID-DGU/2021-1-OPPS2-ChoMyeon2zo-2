<ion-header [translucent]="true">
  <ion-toolbar color = "dark">
    <ion-title style="height: 50px;">
      <b>마이페이지</b>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">마이 페이지</ion-title>
    </ion-toolbar>
  </ion-header>
  <div *ngIf="userid!=null && num==0">
  <ion-button item-right color="light" expand="block" (click)="click()" >내 정보를 불러옵니다</ion-button>
  </div>
  <div class="wrap" *ngIf="userid==null">
    <ion-app>
      <ion-content class="main" >
        <section>
          <br>
        <ion-img src='assets/main_img.png' style='width:100%;height:100%'></ion-img>
      </section>
      <br>
    
        <section>
          <ion-button [routerLink]="['/sign']" expand="block" color="light">회원가입</ion-button>
        </section>
       <br>
        <section>
          <ion-button [routerLink]="['/login']" expand="block" color="light">로그인</ion-button>
        </section>
        <br>
        <section>
          <ion-button [routerLink]="['/find']" expand="block" color="light">ID/PW 찾기</ion-button>
        </section>
    
      </ion-content>
    </ion-app>
  </div>
  <div *ngIf="userid!=null && num!=0">
    <div>
      <ion-card>
        <ion-card-content>
          <ion-item>
            <ion-avatar>
              <img id="writerimg" src="{{userpic}}"/>
            </ion-avatar>
            <ion-label><b>{{nickname}}</b></ion-label> <!-- 유저명 -->
            <ion-badge style="float: right;" fill="clear" color="light" shape="round" size="small">{{major}}</ion-badge>  <!--단과대학 -->
            <ion-badge style="float: right;" fill="clear" color="success"  shape="round" size="small">{{check}}</ion-badge><br><br>  <!--재학생인증 유무 -->
        </ion-item>
        <ion-item>
          {{email}}  <!-- 유저 이메일 -->
        </ion-item>
          <ion-item>
            <div id="text">
              <ion-button [routerLink]="['/my-profile']" color="medium" expand="full">프로필 보기</ion-button>
            </div>
          </ion-item>
          <ion-item>
            <div id="text">
              <ion-button color="medium" expand="full" (click)="logout()">로그아웃</ion-button>
            </div>
          </ion-item>
        </ion-card-content>
      </ion-card>
    <br>
      <ion-card>
        <ion-card-content>
          <ion-item (click)="toSell()">
            <ion-buttons slot="end" size="large">
              <ion-icon name="bag-remove-outline"></ion-icon>
            </ion-buttons>
             판매 내역
          </ion-item>
          <ion-item (click)="toBuy()">
            <ion-buttons slot="end" size="large">
              <ion-icon name="bag-add-outline"></ion-icon>
            </ion-buttons>
              공동구매 내역
          </ion-item>
          <ion-item (click)="toBorrow()">
            <ion-buttons slot="end" size="large">
              <ion-icon name="bag-handle-outline"></ion-icon>
            </ion-buttons>
              대여 내역
          </ion-item>
          <ion-item (click)="toLike()">
            <ion-buttons slot="end" size="large">
              <ion-icon name="heart-outline"></ion-icon>
            </ion-buttons>
              관심 목록
          </ion-item>
        </ion-card-content>
      </ion-card>
  </div>
  </div>

</ion-content>
