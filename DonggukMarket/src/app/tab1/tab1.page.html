<ion-header>
  <ion-toolbar color ="dark">
    <ion-buttons slot="primary">
      <ion-button (click)="goCategory()" >
        <ion-icon name="menu-outline"size='large'></ion-icon>
      </ion-button>
      <ion-button (click)="goCreatePost()" >
        <ion-icon name="pencil-outline" size="medium"></ion-icon>
        </ion-button>
    </ion-buttons>
    <ion-title><b expand="full">검색</b></ion-title>
    <div *ngIf="userid===null">
    <center><small><ion-select class="input" placeholder="학교선택  " [(ngModel)]="school" (ionChange)="schoolChanged($event)">
      <ion-select-option value="동국대학교">동국대학교 </ion-select-option>
      <ion-select-option value="건국대학교">건국대학교 </ion-select-option>
      <ion-select-option value="홍익대학교">홍익대학교 </ion-select-option>
    </ion-select></small></center>
    </div>
  </ion-toolbar>
  <ion-row justify-content-center align-items-start >
    <ion-searchbar [(ngModel)]="searchinput" placeholder="물건을 검색해보세요"></ion-searchbar>
  </ion-row>
</ion-header>

<ion-content>
  <ion-grid style = "height: 200%">
    <ion-col *ngFor="let item of items;" col-12 no-padding>
      <div *ngIf="item.titleInput.includes(searchinput)==true">
      <ion-item (click)="getPost(item)" class="card" >
        <ion-img src="{{item.img}}" style='width:50%;height:50%'></ion-img>
        <ion-label>
          <B><h2>{{item.titleInput}} </h2></B>
          <h6>{{item.boardnick}}</h6>
          <B><p>{{item.price}}원</p></B>
        </ion-label>
        <ion-note slot="end">
          <ion-icon name="heart" size='lagre'color="danger"></ion-icon>
          {{item.like}}
        </ion-note>
  </ion-item>
      </div>
  </ion-col>

  </ion-grid>
</ion-content>
