<ion-app>
  <ion-img src='assets/dg_img.png' style='height:100px'></ion-img>
  <ion-content class="sign_menu">
    <h3>&nbsp;전화번호 인증</h3>
    <br>
    <div class="info">본 서비스는 거래자 간의 신뢰도를 위해
      전화 번호를 통한 사기 이력을 확인하고 있습니다</div>

    <br><br>
    <ion-item>
      <ion-input type="tel" placeholder="Phone"></ion-input>
      <ion-button color="light">인증</ion-button>
    </ion-item>
    
    <br><br>
    <ion-item>
      <ion-input type="tel" placeholder="Message"></ion-input>
      <ion-button color="light">확인</ion-button>
    </ion-item>
    
    <br><br>
    <ion-grid>
      <ion-row>
        
        <ion-col size="6"></ion-col>
        <ion-col>
          <ion-button color="light" [routerLink]="['/sign']">이전</ion-button>
          </ion-col>
        <ion-col>
        <ion-button  color="light" [routerLink]="['/student-check']">다음</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
  
</ion-app>
