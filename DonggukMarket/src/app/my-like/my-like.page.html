<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="" defaultHref="/tabs/tab3"></ion-back-button>
    </ion-buttons>
    <ion-title style="height: 50px;">
      <b>관심 목록</b>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-col *ngFor="let item of temp2" col-12 no-padding>
    <ion-card (click)="getPost(item)"  >
      <img src="{{item.img}}" width="100px" height="150px"/>
      <ion-card-content >
      
                {{item.title}}
              
      </ion-card-content>
    </ion-card>
  </ion-col>
</ion-content>
