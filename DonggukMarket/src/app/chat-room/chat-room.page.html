<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/tabs/tab4"></ion-back-button>
        <ion-buttons slot="end" (click)="evalueReliablity()"> <!-- 거래 완료 -->
          <ion-icon name="checkmark" size="large"></ion-icon>
      </ion-buttons>
      </ion-buttons>
      <ion-title>Chatroom</ion-title>
      <ion-buttons slot="end" (click)="deleteRoom()"> <!-- 채팅방 삭제 -->
          <ion-icon name="trash" size="large"></ion-icon>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <div class="chat" *ngFor="let chat of chatRef | async">
      <div class="me" *ngIf="currentU==chat.me && you==chat.you">
        {{chat.Message}}
      </div>
      <div class="you" *ngIf="currentU==chat.you && you==chat.me "> <!-- 상대방 -->
        <span class="name">
          {{chat.me}}
        </span><br>
          {{chat.Message}}
      </div>
    </div>
  </ion-content>
  
  <ion-footer>
    <ion-toolbar color="light">
      <ion-item>
        <ion-input placeholder="Send Message" [(ngModel)]="text" (keyup.enter)="send()"></ion-input>
        <ion-button (click)="send()" fill="clear" icon-only slot="end">
          <ion-icon name="send"></ion-icon>
        </ion-button>
      </ion-item>
    </ion-toolbar>
  </ion-footer>
