<ion-header [translucent]="true">
    <ion-toolbar>
      <ion-title><b expand="full">채팅</b></ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content [fullscreen]="true">
    <div class="wrap" *ngIf="userid==null">
      <button class="butn" [routerLink]="['/login']" routerDirection="forward">로그인</button><br>
      <button class="butn" [routerLink]="['/sign']" routerDirection="forward">회원가입</button><br>
      <button class="butn" [routerLink]="['/find']" routerDirection="forward">이메일/비밀번호 찾기</button>
    </div>
    <div *ngIf="userid!=null">
    <ion-list>
      <br>
      <div class="chatting" *ngFor="let chatting of chattingRef | async">
        <div  class="you" ion-item *ngIf="userid==current user"> <!--chatting.uid1-->
            {{chatting.uid2}}
            <span style="float:right">
              <ion-button (click)="openChat(chatting.uid2)">
                <ion-icon name="chevron-forward-outline"></ion-icon>
              </ion-button>
            </span>
        </div>
        <div  class="you" ion-item *ngIf="userid==chatting.uid2">
            {{chatting.uid1}}
            <span style="float:right">
              <ion-button (click)="openChat(chatting.uid1)">
                <ion-icon name="chevron-forward-outline"></ion-icon>
              </ion-button>
            </span>
        </div>
      </div>
    </ion-list>
  </div>
  </ion-content>
