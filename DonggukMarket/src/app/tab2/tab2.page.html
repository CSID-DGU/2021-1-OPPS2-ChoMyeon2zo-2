<ion-header>
  <ion-toolbar color = "white">
      <ion-buttons slot="primary">
        <ion-button (click)="goCreatePost()" >
          <ion-icon name="pencil-outline" size="medium"></ion-icon>
          </ion-button>
      </ion-buttons>
      <ion-title><b expand="full">대여 및 공동구매</b></ion-title>
    </ion-toolbar>
  <ion-segment [(ngModel)]="segment" (ionChange)="segmentChanged($event)" >
      <ion-segment-button value="대여">
      <ion-label>대여</ion-label>
      </ion-segment-button>
      <ion-segment-button value="공동구매">
          <ion-label>공동구매</ion-label>
          </ion-segment-button>
    </ion-segment>
</ion-header>
<ion-content >
  <ion-col *ngFor="let item of items;" col-12 no-padding>
      <ion-item (click)="getPost(item)" class="card" >
          <ion-img src="{{item.img}}" style='width:50%;height:50%'></ion-img>
          <ion-label>
            <h2>TITLe: {{item.titleInput}} </h2>
            <p>{{item.boardnick}}</p>
            <p>PRICE:{{item.price}}</p>
          </ion-label>
          <ion-note slot="end">
            <ion-icon name="heart" color="danger"></ion-icon>
            {{item.like}}
          </ion-note>
    </ion-item>
  </ion-col>
</ion-content>
